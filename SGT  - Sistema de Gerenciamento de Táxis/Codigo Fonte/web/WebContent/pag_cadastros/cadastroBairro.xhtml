<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/principal.xhtml">
        <ui:define name="centro">
            
		<h:head>
			<h:outputStylesheet library="css" name="grid.css"/>
			<h:outputStylesheet library="css" name="style.css"/>
		</h:head>
	
	<div id="blocoConteudo">
	<div class="container">


		<h:form id="dadosBairro">
			<fieldset>
				<legend>Dados do bairro</legend>
				
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Id:" for="id" 
					     rendered="#{cadastroBairro.bairro.id != null}"/>
					<h:inputText id="id" 
						 value="#{cadastroBairro.bairro.id}"
						 rendered="#{cadastroBairro.bairro.id != null}"
						 readonly="true"/>
						 
					<h:outputLabel value="Nome:" for="nome"/>
					<h:inputText id="nome" 
						 value="#{cadastroBairro.bairro.nome}" 
						 required="true" 
						 requiredMessage="O Nome Ã© obrigatorio" />
					
					<p:growl id="messages" />
					
					<f:facet name="footer">
						<h:commandButton value="Salvar" action="#{cadastroBairro.salvar}">
							<f:ajax execute="@form" render="@form :tabela" />
						</h:commandButton>
					</f:facet>
					
				</h:panelGrid>
			</fieldset>
		</h:form>
			
		<h2>Listagem de bairros</h2>
		<h:form id="tabela">
			<h:dataTable value="#{cadastroBairro.listaBairros}" var="bairro"
				styleClass="dados" rowClasses="impar,par" >
				<h:column>
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					#{bairro.nome}
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Remover" /></f:facet>
					<h:commandLink action="#{cadastroBairro.excluir}" 
								   value="Remover">
						<f:ajax render="@form" />
						<f:setPropertyActionListener 
							target="#{cadastroBairro.bairro}" 
							value="#{bairro}"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Alterar" /></f:facet>
					<h:commandLink value="Alterar">
						<f:ajax render="@form :dadosBairro" />
						<f:setPropertyActionListener 
							target="#{cadastroBairro.bairro}" 
							value="#{bairro}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	
	</div>
</div>

        </ui:define>
    </ui:decorate>
</html>
