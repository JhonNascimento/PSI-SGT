<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/principal.xhtml">
        <ui:define name="centro">
            
		<h:head>
			<h:outputStylesheet library="css" name="grid.css"/>
			<h:outputStylesheet library="css" name="style.css"/>
		</h:head>
	
	<div id="blocoConteudo">
	<div class="container">
			
		<h:form id="dadosUsuario">
			<h2>
					<h:outputText value="Novo Usuário" rendered="#{empty cadastroUsuario.usuario.id}"/>
					<h:outputText value="Editar Usuário" rendered="#{not empty cadastroUsuario.usuario.id}"/>
			</h2>
			<fieldset>
				<legend>Cadastrar Usuario</legend>
				
				<h:panelGrid columns="2">
				
					<h:outputText value="Id:" for="id" 
					     rendered="#{cadastroUsuario.usuario.id != null}"/>
					<h:inputText id="id" 
						 value="#{cadastroUsuario.usuario.id}"
						 rendered="#{cadastroUsuario.usuario.id != null}"
						 readonly="true"/>
						 
					<h:outputLabel value="Nome:" for="nome"/>
					<h:inputText id="nome" 
						 value="#{cadastroUsuario.usuario.nome}" 
						 required="true" 
						 requiredMessage="O Nome é obrigatorio" />
						 
					 <h:outputLabel value="Email:" for="email"/>
					 <h:inputText id="email" 
						 value="#{cadastroUsuario.usuario.email}"
						 required="true" 
						 requiredMessage="O Email é obrigatorio" /> 
					
					<h:outputLabel value="login:" for="login"/>
					 <h:inputText id="login" 
						 value="#{cadastroUsuario.usuario.login}" 
						 required="true" 
						 requiredMessage="O Login é obrigatorio"/>
						 
					<h:outputLabel value="Senha:" for="senha"/>
					 <h:inputSecret password="true" 
				 				keypadOnly="false"  
				 				id="senha" 
				 				required="true" 
						 		requiredMessage="O Senha é obrigatorio"
						 		 value="#{cadastroUsuario.usuario.senha}" />	 
					
					<p:growl id="messages" />
					
					<f:facet name="footer">
						<h:commandButton value="Salvar" action="#{cadastroUsuario.salvar}">
							<f:ajax execute="@form" render="@form :tabela" />
						</h:commandButton>
					</f:facet>
					
				</h:panelGrid>
			</fieldset>
		</h:form>
			
		<h2>Listagem de usuarios</h2>
		<h:form id="tabela">
			<h:dataTable value="#{cadastroUsuario.usuarios}" var="usuario"
				styleClass="dados" rowClasses="impar,par" >
				<h:column>
				<f:facet name="header">Login:</f:facet>
				<h:outputLink value="#{usuario.login}">#{usuario.login}</h:outputLink>
			</h:column>
				
			 	<h:column>
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					#{usuario.nome}
				</h:column> 
				
				<h:column>
				<f:facet name="header">Email:</f:facet>
				<h:outputLink value="mailto:#{usuario.email}">#{usuario.email}</h:outputLink>
			</h:column> 
				
				<h:column>
					<f:facet name="header"><h:outputText value="Remover" /></f:facet>
					<h:commandLink action="#{cadastroUsuario.excluir(usuario)}" 
								   value="Remover">
						<f:ajax render="@form" />
						<f:setPropertyActionListener 
							target="#{cadastroUsuario.usuario}" 
							value="#{usuario}"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Alterar" /></f:facet>
					<h:commandLink value="Alterar">
						<f:ajax render="@form :dadosUsuario" />
						<f:setPropertyActionListener 
							target="#{cadastroUsuario.usuario}" 
							value="#{usuario}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>	

</div>
</div>

        </ui:define>
    </ui:decorate>
</html>
