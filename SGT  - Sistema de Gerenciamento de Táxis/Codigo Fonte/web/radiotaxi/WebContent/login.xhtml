<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Radio Táxi</title>
		<h:outputStylesheet library="css" name="grid.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>

<h:body>
	
	<div id="blocoConteudo">
	  <div class="container">
	 	<h2>Sistema de Gerenciamento de Táxis - SGT</h2>
 	
	<h:form id="tabela">
	  <fieldset>
	  	<legend>SGT</legend>
	  
		<h:panelGrid columns="2">

			<h:outputLabel for="usuariLogin" value="Login:" />
			<p:inputText id="usuarioLogin" value="#{cadastroUsuario.usuario.login}"
				required="true" requiredMessage="O login é obrigatorio" />

			<h:outputLabel for="usuarioSenha" value="senha:" />
			<p:password id="usuarioSenha" value="#{cadastroUsuario.usuario.senha}"
				required="true" requiredMessage="A senha é obrigatorio" />

			 <p:growl id="messages"/>

			<f:facet name="footer">
				<h:commandButton value="Salvar" action="#{cadastroUsuario.usuario.verificarUsuario}" >
					<!-- <f:ajax execute="@form" render=":login" />  -->
				</h:commandButton>
			</f:facet>

		</h:panelGrid>
	  </fieldset>	
	</h:form>
	
	</div>
	</div>
	
</h:body>
</html>
