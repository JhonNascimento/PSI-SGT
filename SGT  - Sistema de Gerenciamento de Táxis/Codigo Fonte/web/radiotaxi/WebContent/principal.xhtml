<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SGT - Sistema</title>
        
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style>
         
        <style>
  			#leftPanel {z-index:2 !important; }
  			#leftPanel div{overflow:visible;}
 		</style>
 		
    </h:head>
    <h:body>
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px" fullPage="true">  
                <p:layoutUnit position="north" size="105">  
                    <h:graphicImage library="imagens" name="logo_sgt.png" id="logoCompany" />
                </p:layoutUnit>  
 
                <p:layoutUnit position="west" size="220" id="leftPanel">  
                	<h:form id="menuForm" >
                    	<p:tieredMenu style="width: 95%">
                    		<p:menuitem value="Página Principal" icon="ui-icon ui-icon-home" url="/principal.xhtml" />
                    		<p:menuitem value="Identificar Clientes" icon="ui-icon ui-icon-person" url="/identificacaoCliente.xhtml" />
                    	<p:separator />
						    <p:submenu label="Cadastros" icon="ui-icon-newwin">
						        <p:menuitem  value="Usuario" icon="ui-icon ui-icon-person" url="/pag_cadastros/cadastroUsuario.xhtml"  />
						        <p:menuitem  value="Cliente" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroCliente.xhtml"  />
						        <p:menuitem value="Motorista" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroMotorista.xhtml" />
						    	<p:menuitem value="Ponto Turistico" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroTuristico.xhtml" />
						    	<p:menuitem value="Corrida" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroCorrida.xhtml" />
						    	<p:menuitem value="Tàxi" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroTaxi.xhtml" />
						    	
						    </p:submenu>
						 <p:separator /> 
						 <p:submenu label="Regiões" icon="ui-icon-newwin">
						        <p:menuitem value="Bairro" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroBairro.xhtml" />
						        <p:menuitem value="Cidade" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroCidade.xhtml" />
						    	<p:menuitem value="Estado" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroEstado.xhtml" />
						    	<p:menuitem value="Negativacao" icon="ui-icon ui-icon-document" url="/pag_cadastros/cadastroNegativacao.xhtml" />
						    </p:submenu>
						 <p:separator /> 
					        <p:submenu label="Outros Possíveis Links" icon="ui-icon-newwin">
					            <p:menuitem value="Outro Link" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close" />
					        </p:submenu>
				        <p:separator />
						    		<p:menuitem value="Logado como: #{loginController.usuario.login}" url="#"/>
						        	<p:menuitem value="Sair" action="#{loginController.efetuaLogout}" ajax="false" icon="ui-icon ui-icon-power" />
						</p:tieredMenu>
					</h:form>
                </p:layoutUnit> 
                 
                <p:layoutUnit position="center">  
                   <div><ui:insert name="centro"> 
                   
                   			<h:graphicImage library="imagens" name="logo_bem_vindo.png" id="logo0" />

			               <h:form id="frmMenu">
			        			<h:panelGrid columns="4" cellspacing="10" width="100%">
			        
					                    <p:commandLink action="/pag_cadastros/cadastroCorrida.xhtml">
					                   		<h:graphicImage library="imagens" name="novo_corrida.png" id="logo1" url="/pag_cadastros/cadastroCorrida.xhtml" />
					                   	</p:commandLink>
				                   	
					                   	<p:commandLink action="/pag_cadastros/cadastroCliente.xhtml" >
					                   		<h:graphicImage library="imagens" name="novo_cliente.png" id="logo2" url="/pag_cadastros/cadastroCliente.xhtml" />
					                   	</p:commandLink>
					                   	
					                   	<p:commandLink action="/pag_cadastros/cadastroMotorista.xhtml" >
					                   		<h:graphicImage library="imagens" name="novo_motorista.png" id="logo3" url="/pag_cadastros/cadastroMotorista.xhtml" />
					                   	</p:commandLink>
					                 	
					                   	<p:commandLink action="/pag_cadastros/cadastroTaxi.xhtml" >
					                   		<h:graphicImage library="imagens" name="novo_taxi.png" id="logo4" url="/pag_cadastros/cadastroTaxi.xhtml" />
					                   	</p:commandLink>
					                   	
								 </h:panelGrid>
					 	 	</h:form>               	
		                	
		           </ui:insert></div>     		
	                		
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
